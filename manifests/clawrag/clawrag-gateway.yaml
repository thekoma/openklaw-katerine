apiVersion: v1
kind: Service
metadata:
  name: clawrag-gateway
  namespace: clawrag
  labels:
    app: clawrag-gateway
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: clawrag-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawrag-gateway
  namespace: clawrag
  labels:
    app: clawrag-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clawrag-gateway
  template:
    metadata:
      labels:
        app: clawrag-gateway
    spec:
      containers:
        - name: gateway
          image: PLACEHOLDER_GATEWAY_IMAGE
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: clawrag-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
