apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-pvc
  namespace: clawrag
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chroma
  namespace: clawrag
  labels:
    app: chroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chroma
  template:
    metadata:
      labels:
        app: chroma
    spec:
      containers:
        - name: chroma
          image: chromadb/chroma:latest
          ports:
            - containerPort: 8000
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: CHROMA_SERVER_AUTH_PROVIDER
              value: "chromadb.auth.token_auth.TokenAuthServerProvider"
            - name: CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER
              value: "chromadb.auth.token_auth.TokenAuthCredentialsProvider"
            - name: CHROMA_SERVER_AUTH_TOKEN_HEADER
              value: "X-Chroma-Token"
            - name: CHROMA_SERVER_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: chroma-secret
                  key: token
                  optional: true # Allow running without auth if secret is missing (for dev)
          volumeMounts:
            - name: chroma-data
              mountPath: /chroma/chroma
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/heartbeat
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: chroma
  namespace: clawrag
  labels:
    app: chroma
spec:
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: chroma
  type: ClusterIP
