apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clawrag-ingress
  namespace: clawrag
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - clawrag.tuodominio.it
      secretName: clawrag-tls
  rules:
    - host: clawrag.tuodominio.it
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clawrag-gateway
                port:
                  number: 8080
