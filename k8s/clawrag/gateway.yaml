apiVersion: v1
kind: ConfigMap
metadata:
  name: clawrag-nginx-config
  namespace: openclaw
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

        # Upstream Backend
        upstream backend {
            server clawrag-backend:8080;
        }

        server {
            listen 80;
            server_name localhost;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;

            # Frontend (Static Files)
            location / {
                root /usr/share/nginx/html;
                try_files $uri $uri/ /index.html;
                index index.html;
            }

            # Backend API Proxy
            location /api/ {
                proxy_pass http://backend/api/;
                proxy_http_version 1.1;

                # Headers
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # Timeouts for long-running ingestion tasks
                proxy_read_timeout 300s;
                proxy_connect_timeout 75s;
                proxy_send_timeout 300s;

                # WebSocket Support
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                # Disable buffering for streaming responses
                proxy_buffering off;
            }

            # Health Check
            location /health {
                proxy_pass http://backend/health;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
            }

            # API Documentation
            location /docs {
                proxy_pass http://backend/docs;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
            }

            location /openapi.json {
                proxy_pass http://backend/openapi.json;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawrag-gateway
  namespace: openclaw
  labels:
    app: clawrag-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clawrag-gateway
  template:
    metadata:
      labels:
        app: clawrag-gateway
    spec:
      containers:
      - name: gateway
        image: clawrag-gateway:latest # REPLACE WITH YOUR IMAGE (containing frontend)
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: config
        configMap:
          name: clawrag-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: clawrag-gateway
  namespace: openclaw
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: clawrag-gateway
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clawrag
  namespace: openclaw
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod # Adjust if needed
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - clawrag.example.com # REPLACE WITH YOUR DOMAIN
    secretName: clawrag-tls
  rules:
  - host: clawrag.example.com # REPLACE WITH YOUR DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clawrag-gateway
            port:
              number: 80
