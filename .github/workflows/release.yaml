name: Build and Release

on:
  push:
    branches: [ "**" ]
    tags: [ "**" ] # Trigger on all branches (or restrict to master as needed)
  schedule:
    - cron: '0 3 * * *' # 3 AM nightly
  workflow_dispatch:
  

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push tags
      packages: write # Required to push to GHCR

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: Calculate Next Tag
        id: calculate_tag
        run: |
          set -e
          
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "Triggered by tag: ${{ github.ref_name }}"
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get current YYYY.MM
          PREFIX=$(date +'%Y.%m')
          echo "Prefix: $PREFIX"
          
          # Fetch all tags to ensure we have the complete list
          git fetch --tags
          
          # Find highest existing tag matching the prefix YYYY.MM.
          # We filter tags starting with the prefix, sort 'Version' aware, and take the last one.
          LAST_TAG=$(git tag --list "${PREFIX}.*" | sort -V | tail -n 1)
          echo "Last tag found: $LAST_TAG"
          
          if [ -z "$LAST_TAG" ]; then
            NEW_TAG="${PREFIX}.0"
          else
            # Extract the suffix (remove the prefix and the dot)
            # Tag is YYYY.MM.INC, Prefix is YYYY.MM
            SUFFIX=${LAST_TAG#$PREFIX.}
            
            # Increment the suffix.
            NEW_SUFFIX=$(echo "$SUFFIX" | awk '{print $1 + 1}')
            
            NEW_TAG="${PREFIX}.${NEW_SUFFIX}"
          fi
          
          echo "Calculated new tag: $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/thekoma/openclaw-koma
          tags: |
            type=raw,value=${{ steps.calculate_tag.outputs.tag }}
            type=raw,value=latest
            type=schedule,pattern=latest-nightly

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Build for arm64 and x86_64
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable caching
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Push the git tag strictly AFTER a successful build
      # Only process if we calculated a new tag (not triggered by tag)
      - name: Push Git Tag
        if: success() && github.ref_type != 'tag'
        run: |
          NEW_TAG=${{ steps.calculate_tag.outputs.tag }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: ${{ steps.calculate_tag.outputs.tag }}
          generate_release_notes: true
